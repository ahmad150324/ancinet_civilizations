<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .nowrap-example {
            white-space: nowrap;
            width: 200px;
            border: 1px solid black;
        }
    </style>
    <title>White Space Nowrap Example</title>
</head>
<body>
    <div class="nowrap-example">
        This is a very long text that will not wrap onto a new line.
    </div>
</body>
</html>
